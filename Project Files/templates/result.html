<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: linear-gradient(135deg, #43cea2, #185a9d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .result-card {
            background: white;
            padding: 35px 45px;
            width: 400px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .result-text {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .success {
            color: #2ecc71;
        }

        .failure {
            color: #e74c3c;
        }

        .probability {
            font-size: 18px;
            color: #555;
            margin-bottom: 25px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background: #185a9d;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        a:hover {
            background: #144a82;
        }
    </style>
</head>
<body>

<div class="result-card">
    <h1>Prediction Result</h1>

    {% if "Successful" in result %}
        <div class="result-text success">{{ result }}</div>
    {% else %}
        <div class="result-text failure">{{ result }}</div>
    {% endif %}

    <div class="probability">
        Success Probability: <b>{{ probability }}%</b>
    </div>

    <a href="/">Go Back</a>
</div>

</body>
</html>
