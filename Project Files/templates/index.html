<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Startup Success Prediction</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 30px 40px;
            width: 420px;
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        label {
            font-weight: 600;
            font-size: 14px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #5a67d8;
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Startup Success Prediction</h1>

    <form action="/predict" method="POST">

        <label>Age First Funding Year</label>
        <input type="number" step="any" name="age_first_funding_year" required>

        <label>Age Last Funding Year</label>
        <input type="number" step="any" name="age_last_funding_year" required>

        <label>Age First Milestone Year</label>
        <input type="number" step="any" name="age_first_milestone_year" required>

        <label>Age Last Milestone Year</label>
        <input type="number" step="any" name="age_last_milestone_year" required>

        <label>Relationships</label>
        <input type="number" step="any" name="relationships" required>

        <label>Funding Rounds</label>
        <input type="number" step="any" name="funding_rounds" required>

        <label>Total Funding (USD)</label>
        <input type="number" step="any" name="funding_total_usd" required>

        <label>Milestones</label>
        <input type="number" step="any" name="milestones" required>

        <label>Average Participants</label>
        <input type="number" step="any" name="avg_participants" required>

        <button type="submit">Predict</button>
    </form>

    <div class="footer">
        Final Year Project â€¢ Machine Learning
    </div>
</div>

</body>
</html>
